<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="form-ctn">
        <div class="form-info">
            <h1 class="form-title">Sing In</h1>
            <h2 class="caption">Connect with your friends</h2>
            <img src="img/beam-idea.png" alt="idea" class="form-img" />
        </div>
        <div class="form-bd">
            <form action="#" onsubmit="handleSubmit()">
                <input type="email" name="email" id="email" placeholder="Enter Email" required onchange="handleChange(this.name, this.value)"><br />
                <input type="password" name="password" id="pass" placeholder="Password" required onchange="handleChange(this.name, this.value)"><br />
                <a href="http://" target="_blank" rel="noopener noreferrer">
                    forgot password?
                </a><br />
                <div class="btn-border">
                    <button type="submit">
                        Sing in
                    </button>
                </div>
                <p class="text">don't have an account? <a href="http://" target="_blank" rel="noopener noreferrer">
                        Sign up
                    </a></p>
            </form>
        </div>
    </div>
    <script src="./script.js" />
</body>

</html>
