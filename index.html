<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-ctn">
        <div class="form-info">
            <h1 class="form-title">Sing In</h1>
            <h2 class="caption">Connect with your friends</h2>
            <img src="img/beam-idea.png" alt="idea" class="form-img" />
        </div>
        <div class="form-bd">
            <form action="/" method="get" >
                <input type="email" name="email" id="email" placeholder="Enter Email"><br/>
                <input type="password" name="pass" id="pass" placeholder="Password"><br/>
                <a href="http://" target="_blank" rel="noopener noreferrer">
                    forgot password?
                </a><br/>
                <button type="submit">
                    Sing in
                </button><br/>
                <p class="text">don't have an account?  <a href="http://" target="_blank" rel="noopener noreferrer">
                    Sign up
                </a></p>
            </form>
        </div>
    </div>
    <script src="./script.js" />
</body>
</html>
